<textarea style="width:1000px;height:1150px;">
    <html>
    <head>
        <title>styl zewnetrzny</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <LINK href="weso_z7.css" rel="stylesheet" type="text/CSS">
    </head>
    <body bgcolor="silver">
        Odpowiedz na pytania:<br>
        <ol type="1">
            <li>
                <h1>
                Na co pozwala styl lokalny, który element będzie formatowany z użyciem stylu 
                lokalnego
                </h1>
                <ul type="disc">
                    <li>Styl lokalny pozwala na nadanie formatowania konkretnemu pojedynczemu elementowi 
                        strony. Jest wstawiany w tej samej linii, w której znajduje się element formatowany. 
                    </li>
                    <!---->
                    <li>
                        O tym, który to będzie element, decyduje słowo kluczowe "selektor".
                    </li>
                </ul>
            </li>
            <!---->
            <li>
                <h1>Składnia teoretyczna</h1>
                <ul type="disc">
                    <li>
                        <fieldset>
                            &lt;selektor style="cecha1: wartość1; cecha2: wartość2..."&gt;...&lt;/selektor&gt;
                        </fieldset>
                    </li>
                </ul>
            </li>
            <!---->
            <li>
                <h1>Co może być selektorem</h1>
                <ul type="disc">
                    <li>
                        Selektorem może być praktycznie dowolny znacznik, np. p (akapit), h1 (nagłówek), td 
                        (komórka tabeli) i inne. To właśnie elementom znajdującym się pomiędzy tymi znacznikami, 
                        nadajemy atrybuty formatowania.
                    </li>
                </ul>
            </li>
            <!---->
            <li>
                <h1>Co wipisujemy jako "cechę". Jakie jest znaczenie średników</h1>
                <ul type="disc">
                    <li>
                        Jako "cecha" czy inaczej własność bądź właściwość (ang. "property") należy wpisać o jakie 
                        konkretnie atrybuty formatowania nam chodzi (np. kolor tekstu - color). 
                        Jednemu selektorowi możemy nadać kilka atrybutów (cech). Są one wtedy rozdzielone 
                        średnikami.
                    </li>
                </ul>
            </li>
            <!---->
            <li>
                <h1>Co wipisujemy jako "wartość" (w deklaracji stylu)</h1>
                <ul>
                    <li>
                        Jako wyraz "wartość" (w deklaracji stylu) wpisujemy dokładną wartość atrybutu (np. dla 
                        koloru tekstu będzie to: red, blue czy też #31F4A5 itd.). Wartość zależy ściśle od cechy, po 
                        której stoi w deklaracji. 
                        Opis wszystkich cech później.
                    </li>
                </ul>
            </li>
        </ol>
    </body>
